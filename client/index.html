<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene  embedded artoolkit='sourceType: webcam; sourceWidth: 240; sourceHeight: 180;' antialias="true" outline>
  <a-assets>
    <a-asset-item id="mymodel" src="/img/test.gltf"></a-asset-item>
  </a-assets>
  <a-marker type='pattern' url='/img/pattern-marker.patt' size='1'>
    <a-entity scale="1.0 1.0 1.0">
      <a-entity mmd='outline: true' afterglow:2.0;>
        <a-entity scale="1.0 1.0 1.0" gltf-model="#mymodel"></a-entity>
      </a-entity>
    </a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
</body>
