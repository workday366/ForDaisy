<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="tree" src="/assets/walking.glb"></a-asset-item>
      </a-assets>
      <a-marker-camera type='pattern' patternUrl='/img/pattern-marker.patt'></a-marker-camera>
      <a-marker type='pattern' patternUrl='/img/pattern.patt'></a-marker>
      <!-- use your gltf model -->
      <a-entity gltf-model="##tree"></a-entity>
    </a-scene>
  </body>
</html>
