<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://prashant-andani.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene  embedded artoolkit='sourceType: webcam; sourceWidth: 240; sourceHeight: 180;' antialias="true" outline>
    <a-assets>
      <a-asset-item id="kneel" src="/img/kneel.gltf"></a-asset-item>
    </a-assets>
    <a-marker type='pattern' url='/img/pattern-marker.patt'></a-marker>
      <a-entity scale="0.08 0.08 0.08">
        <a-entity mmd='outline: true' afterglow:2.0;>
          <a-entity scale="0.03 0.03 0.03" gltf-model="#kneel"></a-entity>
        </a-entity>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
