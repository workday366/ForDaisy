<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
    <a-assets>
      <a-asset-item id="kneel" src="assets/glTF/Duck.gltf"></a-asset-item>
    </a-assets>
    <!-- use your gltf model -->
    <a-entity gltf-model="#kneel"></a-entity>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera type='pattern' url='/img/pattern-marker.patt'></a-marker-camera>
    <a-marker type='pattern' url='/img/pattern-marker.patt'></a-marker>
  </a-scene>
</body>
