<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;' hidden>
  <a-assets>
    <a-asset-item id="begin" src="/img/Begin.gltf_out/Begin.gltf.gltf"></a-asset-item>
    <a-asset-item id="end" src="/img/Jumping.gltf_out/Jumping.gltf.gltf"></a-asset-item>
    <a-asset-item id="kneel" src="/img/Kneel.gltf_out/Kneel.gltf.gltf"></a-asset-item>
    <a-asset-item id="run" src="/img/Kneel.gltf_out/Run.gltf.gltf"></a-asset-item>
    <a-asset-item id="wave" src="/img/Kneel.gltf_out/Waving.gltf.gltf"></a-asset-item>
    <a-asset-item id="kiss" src="/img/Kneel.gltf_out/Kiss.gltf.gltf"></a-asset-item>
  </a-assets>
  <a-marker type='pattern' url='/img/start.patt' size='1'>
    <a-entity scale="1.0 1.0 1.0">
      <a-entity mmd='outline: true' afterglow:2.0;>
        <a-entity scale="1.0 1.0 1.0" gltf-model="#begin" animation-mixer="clip: Take 001; loop: repeat"></a-entity>
      </a-entity>
    </a-entity>
  </a-marker>
  <a-marker type='pattern' url='/img/pattern-marker1.patt' size='1'>
    <a-entity scale="1.0 1.0 1.0">
      <a-entity mmd='outline: true' afterglow:2.0;>
        <a-entity scale="1.0 1.0 1.0" gltf-model="#run" animation-mixer="clip: Take 001; loop: repeat"></a-entity>
      </a-entity>
    </a-entity>
  </a-marker>
  <a-marker type='pattern' url='/img/A.patt' size='1'>
    <a-entity scale="1.0 1.0 1.0">
      <a-entity mmd='outline: true' afterglow:2.0;>
        <a-entity scale="1.0 1.0 1.0" gltf-model="#kiss" animation-mixer="clip: Take 001; loop: repeat"></a-entity>
      </a-entity>
    </a-entity>
  </a-marker>
  <a-marker type='pattern' url='/img/I.patt' size='1'>
    <a-entity scale="1.0 1.0 1.0">
      <a-entity mmd='outline: true' afterglow:2.0;>
        <a-entity scale="1.0 1.0 1.0" gltf-model="#kneel" animation-mixer="clip: Take 001; loop: repeat"></a-entity>
      </a-entity>
    </a-entity>
  </a-marker>
  <a-marker type='pattern' url='/img/S.patt' size='1'>
    <a-entity scale="1.0 1.0 1.0">
      <a-entity mmd='outline: true' afterglow:2.0;>
        <a-entity scale="1.0 1.0 1.0" gltf-model="#wave" animation-mixer="clip: Take 001; loop: repeat"></a-entity>
      </a-entity>
    </a-entity>
  </a-marker>
  <a-marker type='pattern' url='/img/Y.patt' size='1'>
    <a-entity scale="1.0 1.0 1.0">
      <a-entity mmd='outline: true' afterglow:2.0;>
        <a-entity scale="1.0 1.0 1.0" gltf-model="#end" animation-mixer="clip: Take 001; loop: repeat"></a-entity>
      </a-entity>
    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>
</body>
